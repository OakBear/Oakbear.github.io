# ------------------------------
# 1. Backend Settings - Connect to GitHub
# ------------------------------
backend:
  name: git-gateway
  branch: main


# ------------------------------
# 2. Media Settings - Image Uploads
# ------------------------------
media_folder: "static/uploads"
public_folder: "/uploads"
# Note: Ensure you have created the "static/uploads" folder in your repository root.

# ------------------------------
# 3. Content Collections - Your Hugo Content Structure
# ------------------------------
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ssZ", required: true}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Categories", name: "categories", widget: "list", required: false}
      - {label: "Body", name: "body", widget: "markdown"}